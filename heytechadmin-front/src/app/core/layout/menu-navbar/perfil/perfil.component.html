<div class="modal-body" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-horizontal">
    <div class="text-end">
      <button type="button" class="btn btn-close" (click)="bsModalRef.hide()"></button>
    </div>

    <div class="row">
      <h1>Editar perfil</h1>
      <div class="mb-3">
        <div class="form-group">
          <label for="foto" class="form-label">Foto de Perfil:</label>
          <input type="file" class="form-control" id="foto" name="foto" (change)="onFileSelected($event)" accept="image/*" />
        </div>
      </div>

      <div class="mb-3">
        <div class="form-group">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel"/>
          <div *ngIf="!nome.valid && nome.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Nome é obrigatório.</div>
        </div>
      </div>

      <div class="mb-3">
      <div class="form-group" [class.needs-validation]="!email.valid && email.touched" [class.was-validated]="!email.valid && email.touched">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel" />
        <div *ngIf="!email.valid && email.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Email é obrigatório.</div>
      </div>
    </div>
  </div>

  <div ngModelGroup="endereco">

  <div class="row">
    <div class="mb-3">
      <div class="form-group" [class.needs-validation]="!cep.valid && cep.touched" [class.was-validated]="!cep.valid && cep.touched">
        <label for="cep" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="cep" placeholder="CEP" name="cep" [(ngModel)]="usuario.cep" required #cep="ngModel" (blur)="consultaCEP(cep.value, f)" />
        <div *ngIf="!cep.valid && cep.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> CEP é obrigatório.</div>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-group" [class.needs-validation]="!numero.valid && numero.touched" [class.was-validated]="!numero.valid && numero.touched">
        <label for="numero" class="form-label">Número:</label>
        <input type="text" class="form-control" id="numero" placeholder="Número" name="numero" [(ngModel)]="usuario.numero" required #numero="ngModel" />
        <div *ngIf="!numero.valid && numero.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Número é obrigatório.</div>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-group">
        <label for="complemento" class="form-label">Complemento:</label>
        <input type="text" class="form-control" id="complemento" placeholder="Complemento" name="complemento" [(ngModel)]="usuario.complemento" #complemento="ngModel" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group" [class.needs-validation]="!rua.valid && rua.touched" [class.was-validated]="!rua.valid && rua.touched">
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required #rua="ngModel" />
        <div *ngIf="!rua.valid && rua.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Rua é obrigatório.</div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="form-group" [class.needs-validation]="!bairro.valid && bairro.touched" [class.was-validated]="!bairro.valid && bairro.touched">
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro" [(ngModel)]="usuario.bairro" required #bairro="ngModel" />
        <div *ngIf="!bairro.valid && bairro.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Bairro é obrigatório.</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group" [class.needs-validation]="!cidade.valid && cidade.touched" [class.was-validated]="!cidade.valid && cidade.touched">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade" [(ngModel)]="usuario.cidade" required #cidade="ngModel" />
        <div *ngIf="!cidade.valid && cidade.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Cidade é obrigatória.</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="md-2">
      <div class="form-group" [class.needs-validation]="!estado.valid && estado.touched" [class.was-validated]="!estado.valid && estado.touched">
        <label for="estado" class="form-label">Estado:</label>
        <input type="text" class="form-control" id="estado" placeholder="Estado" name="estado" [(ngModel)]="usuario.estado" required #estado="ngModel" />
        <div *ngIf="!estado.valid && estado.touched" class="text-danger" role="alert"><i class="fa-solid fa-circle-exclamation"></i> Estado é obrigatório.</div>
      </div>
    </div>
  </div>
</div>

  <button type="submit" class="btn btn-primary mt-2" [disabled]="!f.valid"><i class="fa-regular fa-pen-to-square"></i> Salvar</button>

</form>
</div>
